<!DOCTYPE html>
<html>
<head>
    <title>Login Simple</title>
</head>
<body>
    <h2>Login</h2>
    <p>Usuario: test | Contraseña: 123456</p>
    
    <form id="loginForm">
        <input type="text" id="user" placeholder="Usuario" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Entrar</button>
    </form>
    
    <div id="message"></div>

    <script src="app.js"></script>
</body>
</html>
